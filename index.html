<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="main-header">
        <h1>Library</h1>
    </header>
    <div class="container">
        <button class="add-books">+ Add Book</button>
    </div>

    <!--book details modal window-->
    
    <div class='book-info hidden'>
        <div class="heading">
            <h2>Add a new Book</h2>
            <button class="close-btn">&times;</button>
        </div>
        <form class="form">
            <label id="book-title" for="title">
                <input name="title" id="title" type="text" placeholder="Title" required class="content title"/>
            </label>
            <label id="author-name" for="author">
                <input name="author" id="author" type="text" placeholder="Author" required class="content author"/>
            </label>
            <label id="pages" for="pages">
                <input name="pages" id="title" type="number" placeholder="Pages" required class="content pages"/>
            </label>
            <label id="read" for="read" class="check">Read
                <input name="read" id="title" type="checkbox" class="checkbox read"/>
            </label>
            <button class="submit content">Submit</button>
        </form>
    </div>
    <div class="overlay hidden"></div>

    <!--Books Display-->
    <div class="books-grid">
    </div>

    <script src="script.js"></script>
</body>
</html>
